<div id="map" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)">
</div>

<div class="container fixed-top">
  <div class="row">
    <div class="col-xs-8 col-sm-6 col-md-4 col-lg-6" >
        <ng-select [items]="countries" #select1
              bindLabel="name"
              bindValue="code"
              placeholder="Select country"
              (open)= OnOpen()
              (search) = OnSearch()
              (blur) = OnBlue()
              (change)="refreshMap($event)"
              [(ngModel)]="defaultCountry">
        </ng-select>
    </div>    
  </div>
</div>
